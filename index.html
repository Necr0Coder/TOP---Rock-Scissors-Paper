<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Rock, Scissors, Paper</title>
  </head>
  <body>
    <h1>Rock, Scissors, Paper</h1>

    <div class="btn-wrap">
      <button id="rock" class="btn" label="🪨">🪨</button>
      <button id="paper" class="btn" label="🧻">🧻</button>
      <button id="scissors" class="btn" label="✂️">✂️</button>
    </div>
    <div class="container">
      <div id="results">
        <p id="resultsPlayer"></p>
        <p id="resultsComputer"></p>
      </div>
      <div id="scores">
        <p id="scorePlayer"></p>
        <p id="scoreComputer"></p>
      </div>
      <p id="message">CHOOSE YOUR WEAPON</p>
      <h2 id="win"></h2>
    </div>
  </body>
</html>
