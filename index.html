<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Rock, Scissors, Paper</title>
  </head>
  <body>
    <h1>Rock, Scissors, Paper</h1>

    <div class="btn-wrap">
      <button id="rock" class="btn" label="🪨">🪨</button>
      <button id="paper" class="btn" label="🧻">🧻</button>
      <button id="scissors" class="btn" label="✂️">✂️</button>
    </div>
    <div class="container">
      <p id="resultsPlayer">CHOOSE YOUR WEAPON</p>
      <p id="resultsComputer"></p>
      <p id="scorePlayer"></p>
      <p id="scoreComputer"></p>
      <p id="message"></p>
      <h2 id="win"></h2>
    </div>
  </body>
</html>
